{% extends 'base.html' %}

{% block content %}
  <div style="width: 320px;">
    <form method="POST">
      {% csrf_token %}
      <h2>Add Room</h2>
      <div class="mt-3 d-flex justify-content-between">
        <label>Room Name</label>
        <input type="text" name="name" />
      </div>
      <div class="mt-3 d-flex justify-content-between">
        <label>Room Capacity</label>
        <input type="number" name="capacity" />
      </div>
      <button type="submit" class="mt-3 btn btn-success btn-large px-4 py-1">Add</button>
    </form>
    <button 
        class="mt-1 btn btn-secondary btn-large px-4 py-1"  
        onclick="window.location.href='/add-meetingTime'"      
    >Proceed
    </button>
  </div>

  {% if all_rooms %}
    <h3 class="mt-5">Rooms</h3>
    <table class="table table-bordered">
      {% for room in all_rooms %}
        <tr>
          <td>{{ room.name }}</td>
          <td>
            <center>{{ room.capacity }}</center>
          </td>
          <td>
            <center><a href="{% url 'delete-room' room.id %}"> Delete</a></center>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
