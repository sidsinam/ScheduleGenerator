{% extends 'base.html' %}

{% block content %}
{% load static %}

  <div style="width: 320px; margin-top: 1.5rem;">
    <form method="POST">
      {% csrf_token %}
      <h3>Add Room</h3>
      <div class="input-container">
        <label>Room Name</label>
        <input class="input-fields" type="text" name="name" />
      </div>
      <div class="input-container">
        <label>Room Capacity</label>
        <input class="input-fields" type="number" name="capacity" />
      </div>

      <div class="d-flex align-items-center mt-4 gap-3">
        <button type="submit" class="add-button px-4 py-1">Add</button>
        <input type="button"
          value="Proceed"
          class="proceed-button px-4 py-1"
          onclick="window.location.href='/add-meetingTime'"
        />        
      </div>
      
    </form>    

  </div>

  {% if all_rooms %}
    <h3 class="mt-5">Rooms</h3>    
    <table class="table table-bordered">
      <tr class="table-heading">
        <td>
          <center>Name</center>
        </td>
        <td>
          <center>Capacity</center>
          </td>
        <td>
          <center>Operations</center>
        </td>
      </tr>
      {% for room in all_rooms %}
        <tr class="table-data">
          <td>
            <center>{{ room.name }}</center>
          </td>
          <td>
            <center>{{ room.capacity }}</center>
          </td>
          <td>
            <center>
              <a class="delete-button" href="{% url 'delete-room' room.id %}">              
               Delete
              <i class="fas fa-trash-alt" style="margin-left: 3px;"></i>
              </a>
            </center>
          </td>          
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
