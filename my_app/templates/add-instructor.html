{% extends 'base.html' %}

{% block content %}
  <div style="width: 320px;">
    <form method="POST">
      {% csrf_token %}
      <h2>Add Instructor</h2>
      <div class="mt-3 d-flex justify-content-between">
        <label>Teacher ID</label>
        <input type="text" name="uid" />
      </div>

      <div class="mt-3 d-flex justify-content-between">
        <label>Teacher Name</label>
        <input type="text" name="name" />
      </div>
      <button type="submit" class="mt-3 btn btn-success btn-large px-4 py-1">Add</button>
    </form>
    <button 
        class="mt-1 btn btn-secondary btn-large px-4 py-1"
        onclick="window.location.href='/add-course'"
    >Proceed
    </button>
  </div>

  {% if all_instructors %}
    <h3 class="mt-5">Instructors</h3>
    <table class="table table-bordered">
      {% for instructor in all_instructors %}
        <tr>
          <td>{{ instructor.uid }}</td>
          <td>
            <center>{{ instructor.name }}</center>
          </td>
          <td>
            <center><a href="{% url 'delete-instructor' instructor.id %}"> Delete</a></center>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
