{% extends 'base.html' %}

{% block content %}
{% load static %}

<style>
  .input-container {
    margin-top: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;    
  }
  .input-fields {
    border-radius: 10px;
    padding: 5px;
    text-indent: 5px;    
    border: 1px solid rgba(0, 0, 0, 0.3);
  }
</style>

  <div style="width: 320px; margin-top: 1rem;">
    <form method="POST">
      {% csrf_token %}
      <h2 style="margin-bottom: 1.5rem;">Add Instructor</h2>
      <div class="input-container">
        <label>Teacher ID</label>
        <input type="text" name="uid" class="input-fields" />
      </div>

      <div class="input-container">
        <label>Teacher Name</label>
        <input type="text" name="name" class="input-fields" />
      </div>
      <button type="submit" class="mt-3 btn btn-success btn-large px-4 py-1">Add</button>
    </form>
    <button 
        class="mt-1 btn btn-secondary btn-large px-4 py-1"
        onclick="window.location.href='/add-course'"
    >Proceed
    </button>
  </div>

  {% if all_instructors %}
    <h3 class="mt-5">Instructors</h3>
    <table class="table table-bordered">
      <tr class="text-white" style="background: #4169E1">
          <td>
            <center>ID</center>
          </td>
          <td>
            <center>Name</center>
            </td>
          <td>
            <center>Operations</center>
          </td>
      </tr>
      {% for instructor in all_instructors %}
        <tr>
          <td>
            <center>{{ instructor.uid }}</center>
          </td>
          <td>
            <center>{{ instructor.name }}</center>
          </td>
          <td>
            <center><a href="{% url 'delete-instructor' instructor.id %}"> Delete</a></center>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
{% endblock %}
